name: Builder
on:
  workflow_dispatch:
  push:
    branches:
    - feat/*
  pull_request:
    branches:
      - main
    types:
      - closed

env:
  CLUSTER_PROVIDER: ${{ vars.CLUSTER_PROVIDER }}

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: install-dependencies
      run: yarn install --frozen-lockfile
    - name: yarn-tsc
      run: yarn tsc
    - name: yarn-builder
      run: yarn build:backend --config ../../app-config.yaml
    - name: build-image
      uses: int128/kaniko-action@v1
      with:
        push: false
        context: .
        file: packages/backend/Dockerfile
        kaniko-args: --tarPath=./image.tar --compressed-caching=false --digest-file=/tekton/results/IMAGE_DIGEST
        tags: 061496817474.dkr.ecr.eu-west-1.amazonaws.com/cicd/backstage:develop-fc976e4-20231009-211554