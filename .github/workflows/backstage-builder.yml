name: BackStage builder
on:
  workflow_dispatch:
  push:
    branches:
      - feat/*
  pull_request:
    branches:
      - main
    types:
      - closed

env:
  CLUSTER_PROVIDER: ${{ vars.CLUSTER_PROVIDER }}
  ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  GITHUB_REF: ${{ github.ref_name }}

jobs:
  backstage-builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: echo
        run: |
          GITHUB_REF="${{ env.GITHUB_REF}}"
          echo "$GITHUB_REF"
          GITHUB_REF_CLEAND="${GITHUB_REF//\//.}"
          echo "$GITHUB_REF_CLEAND"
          
      - uses: actions/cache/restore@v3
        id: restore-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('./yarn.lock') }}

      - name: Install dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - uses: actions/cache/save@v3
        if: steps.restore-cache.outputs.cache-hit != 'true'
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('./yarn.lock') }}

      - name: Compile
        run: yarn tsc

      - name: Build backend
        run: yarn build:backend --config ../../app-config.yaml

      - name: Scan Dockerfile with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: ./packages/backend/Dockerfile
          severity: "CRITICAL"
          format: "sarif"
          output: "results-dockerfile.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "results-dockerfile.sarif"
          category: "docker-file"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          load: true
          tags: cicd/backstage

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "cicd/backstage"
          severity: "CRITICAL"
          format: "sarif"
          output: "results-dockerimage.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "results-dockerimage.sarif"
          category: "docker-image"
    

      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ env.ACCESS_KEY }}
          secret-access-key: ${{ env.SECRET_KEY }}
          region: eu-west-1
          local-image: cicd/backstage
          image: cicd/backstage:${{ env.GITHUB_REF }}-${{ github.run_id }}
      